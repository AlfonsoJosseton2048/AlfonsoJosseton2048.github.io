<!DOCTYPE html>
<html>
<head>
  <title> UJA 2048 </title>

  <!-- Metadatos -->
  <meta charset="utf-8">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Our CSS file -->
  <link rel="stylesheet" href="assets/css/2048.css">
</head>
<body>

  <!-- Navigation bar -->
  <div class="container">
    <!-- Game name -->
    <div class="row justify-content-center mt-4">
      <div class="line col-1 mr-4">
      </div>
      <div class="text-center">
        <p class="header"> 2048 </p>
      </div>
      <div class="line col-1 ml-3">
      </div>
    </div>

    <!-- Description -->
    <div class="row justify-content-center">
      <div class="text-center">
        Join the numbers to get the 2048 tile!
      </div>
    </div>

    <!-- Scores -->
    <div class="row justify-content-center mt-3">
      <!-- Current score -->
      <div id="currentScoreContainer" class="score rounded text-center">
        <h5 class="pt-3"> Score </h5>
        <p id="currentScore"> 2048054 </p>
      </div>

      <!-- Best score -->
      <div id="bestScoreContainer" class="score rounded text-center ml-5">
        <h5 class="pt-3"> Best </h5>
        <p id="bestScore"> 2048054 </p>
      </div>
    </div>

    <!-- Board -->
    <div class="row justify-content-center mt-4">
      <div class="board rounded">
        <!-- Board rows -->
        <div class="row justify-content-center mt-1">
          <!-- Cells -->
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
        </div>

        <div class="row justify-content-center">
          <!-- Cells -->
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
        </div>

        <div class="row justify-content-center">
          <!-- Cells -->
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
        </div>

        <div class="row justify-content-center">
          <!-- Cells -->
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
          <div class="cell rounded m-2"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript required by Bootstrap. Placed at the end so the page loads faster -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
