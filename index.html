<!DOCTYPE html>
<html>
<head>
  <title> UJA 2048 </title>

  <!-- Metadatos -->
  <meta charset="utf-8">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Fontsawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  <!-- Our CSS files -->
  <link rel="stylesheet" href="assets/css/2048.css">
</head>
<body>

  <!-- Navigation bar -->
  <div class="container">
    <!-- Game name -->
    <div class="row justify-content-center mt-4">
      <div class="line mr-3">
      </div>
      <div class="text-center">
        <p class="header"> 2048 </p>
      </div>
      <div class="line ml-2">
      </div>
    </div>

    <!-- Description -->
    <div class="row justify-content-center">
      <div class="text-center">
        Join the numbers to get the 2048 tile!
      </div>
    </div>

    <!-- Scores -->
    <div class="row justify-content-center mt-3">
      <!-- Current score -->
      <div id="currentScoreContainer" class="score rounded text-center">
        <h5> Score </h5>
        <p id="currentScore" class="pt-2"> 2048054 </p>
      </div>

      <!-- Best score -->
      <div id="bestScoreContainer" class="score rounded text-center ml-5">
        <h5> Best </h5>
        <p id="bestScore" class="pt-2"> 2048054 </p>
      </div>
    </div>

    <!-- Board -->
    <div class="row justify-content-center">
      <div class="board-container rounded mt-4">
        <div class="board rounded">
          <!-- Board rows -->
          <div class="grid-row">
            <!-- Cells -->
            <div id="00" class="cell rounded"></div>
            <div id="01" class="cell rounded"></div>
            <div id="02" class="cell rounded"></div>
            <div id="03" class="cell rounded"></div>
          </div>

          <div class="grid-row">
            <!-- Cells -->
            <div id="10" class="cell rounded"></div>
            <div id="11" class="cell rounded"></div>
            <div id="12" class="cell rounded"></div>
            <div id="13" class="cell rounded"></div>
          </div>

          <div class="grid-row">
            <!-- Cells -->
            <div id="20" class="cell rounded"></div>
            <div id="21" class="cell rounded"></div>
            <div id="22" class="cell rounded"></div>
            <div id="23" class="cell rounded"></div>
          </div>

          <div class="grid-row">
            <!-- Cells -->
            <div id="30" class="cell rounded"></div>
            <div id="31" class="cell rounded"></div>
            <div id="32" class="cell rounded"></div>
            <div id="33" class="cell rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Start a new game -->
    <div class="row justify-content-center mt-4">
      <div class="col-12 text-center">
        <button class="btn btn-primary"> New game </button>
      </div>
    </div>

    <!-- How to play 2048 -->
    <div class="row justify-content-center mt-5">
      <div class="col-11 col-xl-5 col-md-6 text-center">
        <p style="letter-spacing:10px;"> HOW TO PLAY 2048</p>
        <i class="fas fa-chevron-up fa-2x"></i>

        <!-- Description of how to play. It's collapsable -->
        <div id="howToPlayDescription" class="pt-2 small">
          <p> All you need to do is to use the arrows to move all the tiles in the direction you choose! </p>
          <img src="http://www.recessdesigns.com/media/arrowkeys.svg" width="30%">
          <p class="mt-3"> Your goal is to collapse numbers till you get the 2048 cell </p>
          <i class="fas fa-trophy fa-5x"></i>
        </div>
      </div>
    </div>

    <!-- JavaScript required by Bootstrap. Placed at the end so the page loads faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/js/game.js"></script>
    <script src="assets/js/2048.js"></script>
</body>
</html>
